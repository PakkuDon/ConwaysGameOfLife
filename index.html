<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <canvas width="640" height="640">
            </canvas>
            <input type="checkbox" id="toggle-sidebar" />
            <label for="toggle-sidebar"></label>
            <div id="sidebar">
                <fieldset>
                    <legend>Dimensions</legend>
                    <div class="form-group">
                        <label for="width">Width</label>
                        <input id="width" type="number" />
                    </div>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input id="height" type="number" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Graphics</legend>
                    <div class="form-group">
                        <label for="fg-color">Foreground</label>
                        <input type="color" id="fg-color" value="#000000"/>
                    </div>
                    <div class="form-group">
                        <label for="bg-color">Background</label>
                        <input type="color" id="bg-color" value="#FFFFFF" />
                    </div>
                    <div class="form-group">
                        <label for="interval-time">Speed</label>
                        <input type="range" id="interval-time" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Pre-defined structures</legend>
                    <div class="form-group">
                        <label for="brush">Brush</label>
                        <select id="brush">
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Controls</legend>
                    <div class="form-group">
                        <button type="button" id="toggle-running">||</button>
                        <button type="button" id="reset">Reset</button>
                    </div>
                </fieldset>

                <footer>
                    <a href="https://github.com/PakkuDon/ConwaysGameOfLife">Source code on GitHub</a>
                </footer>
            </div>
        </div>

        <script src="js/Cell.js"></script>
        <script src="js/Automaton.js"></script>
        <script src="js/ConwayRules.js"></script>
        <script src="js/Patterns.js"></script>
        <script src="js/MathExtensions.js"></script>
        <script src="js/Graphics.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
